<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Em uma escala de 1 a 10, qual a probabilidade de você indicar nossa empresa para um amigo ou conhecido?</h1>
        <div class="scale">
            <ul>
                <li id="one">1</li>
                <li id="two">2</li>
                <li id="three">3</li>
                <li id="four">4</li>
                <li id="five">5</li>
                <li id="six">6</li>
                <li id="seven">7</li>
                <li id="eight">8</li>
                <li id="nine">9</li>
                <li id="ten">10</li>
            </ul>
            <p id="feedback-paragraph">Você selecionou: <span id="feedback"></span></p>
            <div class="send-btn">
                <button id="send" disabled="disabled">Enviar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
